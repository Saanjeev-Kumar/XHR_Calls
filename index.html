 <html lang="en">

<head>

            </div>
            <br> <br>

            <div class="container-fluid" id="FORM">

                <input type="text" id="nameUpdate">

                <br>
                <label for="">Awards</label><br>

                <input type="number" id="AwardsUpdate">
                <br>

        </div>
